version: "3.9"

services:
  php:
    build:
      context: .
      dockerfile: ./docker/Dockerfile-php
    ports:
      - '2345:80'
    volumes:
      - ./app:/var/www/html
  db:
    image: 'mariadb'
    restart: always
    environment:
      MYSQL_DATABASE: data
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - ./database:/docker-entrypoint-initdb.d
